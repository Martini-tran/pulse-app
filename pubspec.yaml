name: pulse_app
description: "pulse"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  flutter_redux: ^0.10.0

  # 基础 UI & Icons
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6
  forui: ^0.14.1
  shadcn_ui: 0.28.1
  adaptive_theme: 3.7.0
  oktoast: 3.4.0

  # 状态管理
  flutter_riverpod: ^2.4.9

  # 网络请求
  dio: ^5.8.0+1
  pretty_dio_logger: ^1.4.0
  http: ^1.4.0

  # 本地存储
  shared_preferences: ^2.5.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5

  # 屏幕适配
  flutter_screenutil: ^5.9.3
  responsive_framework: ^1.5.1

  # UI 组件库
  getwidget: ^6.0.0
  velocity_x: ^4.3.1

  # 图表组件
  fl_chart: 1.0.0
  syncfusion_flutter_charts: ^30.1.41

  # 动画组件
  lottie: ^3.3.1
  animated_text_kit: ^4.2.3

  # 加载效果
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.1

  # 列表和布局
  flutter_staggered_grid_view: ^0.7.0
  flutter_slidable: ^4.0.0
  flutter_sticky_header: ^0.8.0
  flutter_reorderable_list: 1.3.1
  flutter_masonry_view: ^0.0.2
  flutter_super_scaffold: ^0.0.4

  # 交互组件
  flutter_rating_bar: ^4.0.1
  flutter_datetime_picker: ^1.5.1

  # 图片处理
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2

  # 日期时间
  table_calendar: ^3.2.0
  intl_phone_field: ^3.2.0
  flutter_date_pickers: ^0.4.2

  # 设备功能
  sensors_plus: ^6.1.1
  permission_handler: ^12.0.1

  # 工具库
  intl: ^0.20.2
  uuid: ^4.5.1
  logger: ^2.6.1
  logging: ^1.3.0
  json_annotation: ^4.9.0
  yaml: ^3.1.3
  keyboard_dismisser: ^3.0.0
  form_validator: ^2.1.1

  # 本地存储
  flutter_secure_storage: ^9.2.4
  go_router: ^16.0.0

  # 表单组件
  flutter_form_builder: 10.1.0
  cool_stepper: 1.2.1
  form_builder_validators: ^11.2.0

  # 新增的紧凑UI支持库
  auto_size_text: ^3.0.0          # 自动调整文字大小
  flutter_chat_bubble: ^2.0.2     # 专业的聊天气泡组件
  flutter_svg: ^2.0.10            # SVG图标支持
  gap: ^3.0.1                     # 更精确的间距控制
  flutter_animate: ^4.5.0         # 轻量级动画
  smooth_page_indicator: ^1.1.0   # 平滑指示器
  
  # Flyer Chat 聊天UI库
  flutter_chat_ui: ^1.6.12        # Flyer Chat UI 组件
  flutter_chat_types: ^3.6.2      # Flyer Chat 类型定义
  mime: ^1.0.5                    # MIME 类型检测
  web_socket_channel: ^2.4.0
  flutter_markdown: ^0.7.4+1      # Markdown 渲染支持
flutter:
  uses-material-design: true